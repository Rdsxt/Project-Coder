</head>
<body>
    <div id="container__grid">

        <nav class="navbar navbar-expand-xl fixed-top header__nav">
          <div class="container-fluid">
            <h1 class="header__title">Inspcom</h1>

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Inspcom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a href="../index.html" class="nav-link active header__nav__link"> Home </a>  
                  </li>
                  
                  <li class="nav-item">
                    <a href="contato.html" class="nav-link header__nav__link"> Contato </a>

                  <li class="nav-item">

          </div>
        </nav>
      </header>
      <!-- Tag menu hamburguer termina aqui -->

        <div class="main__section">
            Contato
        </div>

        <div class="form">
            <form action="GET">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome"><br>
            <label for="email">e-mail:</label>
            <input type="email" name="email" placeholder="Digite seu e-mail"><br>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" placeholder="Telefone"><br><br>
            <label> Como você deseja ser contactado:</label><br>
            <label>E-mail:</label>
            <input type="radio" nome="radContato" value="email">
            <label>Telefone:</label>
            <input type="radio" name="radContato" value="telefone"><br>
            <p>Qual tipo de serviços deseja mais informações:</p>
            <select name="atividade">
                <option value="inspecao">Inspeção Técnica</option>
                <option value="comissionamento">Comissionamento</option>
            </select><br><br>
            <label> Deseja receber o Newsletter </label>
            <input type="checkbox" name="aceita" value="1"><br><br>
            <label for="comentarios"> Tire suas dúvidas: </label><br>
            <textarea name="comentarios" id="" cols="30" rows="10"></textarea><br>
            <input type="reset" value="Limpar Formulário">
            <input type="submit" value="Enviar Formulário">
            </form>  
        </div>

        <footer class="footer">
            <p>Site criado pelo grupo Mauro, Rodrigo e Manoel - 2022</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
