    <main>
      <h1>Contato</h1>  

      <div class="form">
        <form action="#">
        <label for="nome">Nome:</label>
        <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" aria-label="default input example">
        <label for="email">E-mail:</label>
        <input class="form-control" type="email" name="email" placeholder="Digite seu e-mail" aria-label="default input example">
        <label for="tel">Telefone:</label>
        <input class="form-control" type="tel" name="tel" placeholder="Telefone" aria-label="default input example"><br />
        <label> Como você deseja ser contactado:</label><br>
        <label>E-mail:</label>
        <input type="radio" name="radContato" value="email">
        <label>Telefone:</label>
        <input type="radio" name="radContato" value="telefone"><br /><br />
        <p>Qual tipo de serviços deseja mais informações:
        <select name="atividade">
            <option value="inspecao">Inspeção Técnica</option>
            <option value="comissionamento">Comissionamento</option>
        </select></p>
        <label> Deseja receber o Newsletter </label>
        <input type="checkbox" name="aceita" value="1"><br><br>
        <div class="mb-3">
        <label for="comentarios"> Tire suas dúvidas: </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="comentarios" id="" cols="30" rows="5"></textarea>
        </div>
        <button class="button" type="reset">Limpar Formulário</button>
        <button class="button" type="submit">Enviar Formulário</button>
        </form>
